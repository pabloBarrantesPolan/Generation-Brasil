<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/formulario.css">
    <title>HTML semântico e formulários</title>
  </head>
  <body>
    <header>
      <h1>cadastro de cliente</h1>

       <p>
        <em>este é um formulario de acceso a novos clientes</em> <br>
      </p>
    </header>
    <main>
      <section class="dados">
        <form class="" action="#" method="post">
          <label for="nome"> Nome:</label>
            <input type="text" name="nome" placeholder="digite seu nome" required> <br>
          <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" placeholder="digite seu sobrenome" required> <br>
          <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="exemplo@exemplo.com" required> <br>

            <div class="genero">
              <h3>Genero:</h3>
              <input type="radio" name="genero" value="masculino"><label for="genero">masculino</label>
              <input type="radio" name="genero" value="feminino"><label for="genero">feminino</label>
              <input type="radio" name="genero" value="nao"><label for="genero">prefiro não responder</label> <br>
            </div>

          <label for="uf">UF:</label>

            <select class="uf" name="UF" required>
              <optgroup label="sudeste">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
              </optgroup>

              <optgroup label="nordeste">
                <option value="ce">Ceará</option>
                <option value="pi">Piaui</option>
                <option value="ma">Maranhão</option>
              </optgroup>

            </select>
      </section>
      <section class="hobbies">
        <div class="hobbiesCheckbox">
          <h3>Hobbies:</h3>
          <div class="checkbox"><input type="checkbox" name="hobbies" value="esportes"><label for="hobbies">esportes</label></div>
          <div class="checkbox"><input type="checkbox" name="hobbies" value="musica"><label for="hobbies">música</label></div>
          <div class="checkbox"><input type="checkbox" name="hobbies" value="cinema"><label for="hobbies">cinema</label></div>
          <div class="checkbox"><input type="checkbox" name="hobbies" value="dormir"><label for="hobbies">dormir</label></div>
          <div class="checkbox"><input type="checkbox" name="hobbies" value="programar!"><label for="hobbies">programar!</label></div> <br>
        </div>
        <textarea name="name" rows="8" cols="80" placeholder="digite uma mensagem..."></textarea><br>
      </section>
    </main>

    <nav>
      <button type="submit" name="btn-enviar">Enviar</button>
    </form>
      <a href="../aula2/index.html"><button type="button" name="btn-voltar">Voltar ao curriculo</button></a>
    </nav>

      <footer class="citacao">
        <cite>"Sou o rei do ping-pong," -Jorge </cite>
      </footer>


  </body>
</html>
