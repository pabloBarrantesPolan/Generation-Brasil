      <main class="container">
        <section class="dados form-group ">
        <form class="form" action="#" method="post">
            <label for="nome"> Nome:</label>
              <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required> <br>
            <label for="sobrenome">Sobrenome:</label>
              <input class="form-control" type="text" name="sobrenome" placeholder="digite seu sobrenome" required> <br>
            <label for="email">E-mail:</label>
              <input class="form-control" type="email" name="email" placeholder="exemplo@exemplo.com" required> <br>

              <div class="genero">
                <h3>Genero:</h3>
                <input class="form-control" type="radio" name="genero" value="masculino"><label for="genero">masculino</label>
                <input class="form-control" type="radio" name="genero" value="feminino"><label for="genero">feminino</label>
                <input class="form-control" type="radio" name="genero" value="nao"><label for="genero">prefiro não responder</label> <br>
              </div>

            <label for="uf">UF:</label>

              <select class="form-control" class="uf" name="UF" required>
                <optgroup label="sudeste">
                  <option value="sp">São Paulo</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="nordeste">
                  <option value="ce">Ceará</option>
                  <option value="pi">Piaui</option>
                  <option value="ma">Maranhão</option>
                </optgroup>

              </select>
        </section>
        <section class="hobbies form-group">
          <div class="hobbiesCheckbox">
            <h3>Hobbies:</h3>
            <div class="checkbox"><input class="form-control" type="checkbox" name="hobbies" value="esportes"><label for="hobbies">esportes</label></div>
            <div class="checkbox"><input class="form-control" type="checkbox" name="hobbies" value="musica"><label for="hobbies">música</label></div>
            <div class="checkbox"><input class="form-control" type="checkbox" name="hobbies" value="cinema"><label for="hobbies">cinema</label></div>
            <div class="checkbox"><input class="form-control" type="checkbox" name="hobbies" value="dormir"><label for="hobbies">dormir</label></div>
            <div class="checkbox"><input class="form-control" type="checkbox" name="hobbies" value="programar!"><label for="hobbies">programar!</label></div> <br>
          </div>
          <textarea class="form-control" name="name" rows="8" cols="80" placeholder="digite uma mensagem..."></textarea><br>
        </section>
        <button class="btn btn-primary btn-lg" type="submit" name="btn-enviar">Enviar</button>
      </form>
