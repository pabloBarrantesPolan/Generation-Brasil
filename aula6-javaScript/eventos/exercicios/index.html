<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exercicios de Eventos</title>
  </head>
  <body onmouseover="conta10()">
    <div class="container">
      <div class="row">
        <button style="margin-top:15%;" id="btnOla" class="btn btn-outline-secondary" type="button" name="button">Cumprimentar</button>
      </div>
      <div class="row">
        <button style="margin-top:15%; margin-bottom:15%" id="btnFundo" class="btn btn-outline-warning" type="button" name="button">Alterar Fundo</button>
      </div>
      <div class="row">
        <img  onmouseover="vendoImagem()"class="img-thumbnail" src="http://lorempixel.com/100/100/" alt="imagem aleatoria">
        <img id="imgClick"  class="img-thumbnail" src="http://lorempixel.com/300/200/" alt="imagem aleatoria">

      </div>

      <div style="height: 5em;"></div>

      <div class="row">
        <form onclick="errou(event)" action="www.google.com.br" >
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">mandar ao Google</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="exercicios.js" charset="utf-8"></script>
  </body>
</html>
