<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Superformularios com JS</title>
  </head>
  <body>

    <div class="container" style="margin-top: 10%;">
      <form name="formulario" method="post" action="#" onsubmit="validaFormulario()">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" name= "nome" id="nome" class="form-control"  placeholder="Digite seu nome..." >
          </div>
          <div class="form-group">
            <label>Sobrenome:</label>
            <input type="text" name= "sobrenome" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome.." >
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input type="password" name= "senha1" id="senha" class="form-control"  placeholder="Digite sua senha..." >
            <br>
            <label>Confirma a senha:</label>
            <input type="password" name= "senha2" id="senha" class="form-control"  placeholder="confirme sua senha..." >
          </div>
          <div class="form-group">
            <label for="noticias">Deseja receber informações:</label> <br>
            <div class="row">
              <p><input  type="radio" name="noticias" value="sim" checked>Sim</p>
              <p><input type="radio" name="noticias" value="não">Não</p>
            </div>
            <div class="form-group">
              <label for="genero">Selecione seu genero:</label> <br>
              <div class="row">
                <p><input  type="radio" name="genero" value="masculino">Masculino</p>
                <p><input type="radio" name="genero" value="feminino">Feminino</p>
                <p><input type="radio" name="genero" value="outros">Outros</p>
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-outline-primary">Enviar</button>
          <button  class="btn btn-outline-success">Mudar fundo</button>
          <button  class="btn btn-outline-warning">Revisar dados</button>
          <input type="hidden" name="lista" value="">
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="formularios.js" charset="utf-8"></script>
  </body>
</html>
